############################
# Archbento Input Configuration
# Purpose:
# - Define baseline keyboard, mouse, and touchpad behavior
# - Keep defaults sane and predictable
# - Avoid surprising or aggressive tuning
############################

############################
# Keyboard
############################

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # Key repeat behavior
    repeat_rate = 40      # keys per second
    repeat_delay = 300    # ms before repeat starts
}

############################
# Mouse
############################

input {
    sensitivity = 0.0     # -1.0 to 1.0 (0 = neutral)
    accel_profile = adaptive
}

############################
# Touchpad (laptops)
############################

input {
    touchpad {
        natural_scroll = true
        tap-to-click = true
        clickfinger_behavior = true
        middle_button_emulation = true
        disable_while_typing = true
    }
}

############################
# Optional: Caps Lock behavior
# Uncomment ONE if desired
############################


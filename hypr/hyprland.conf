# --- Hyprland config files ---
# ~/.config/hypr/
# ├── hyprland.conf        # entry point
# ├── keybinds.conf        # ALL binds live here
# ├── monitors.conf        # outputs & layout
# ├── input.conf           # keyboard / mouse / touchpad
# ├── rules.conf           # window rules
# ├── env.conf             # environment variables
# ├── autostart.conf       # exec-once commands
# ├── tools.conf           # AUTOGENERATED from tools.env
# └── keybinds.user.conf   # user defined keybinds

# --- Archbento Hyprland config ---
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/keybinds.user.conf
source = ~/.config/hypr/archbento-postlogin.conf
source = ~/.config/hypr/tools.conf

# --- Autostart apps ---
exec-once = swww init
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = mako

# Waybar: ensure only one instance
exec-once = pkill waybar || true
exec-once = waybar

# Terminal (Ghostty preferred, fallback to foot if installed)
bind = SUPER, Return, exec, sh -lc 'ghostty || foot'

# --- Safety / essentials ---
bind = SUPER, Q, killactive
bind = SUPER SHIFT, R, exec, hyprctl reload
bind = SUPER SHIFT, Q, exit
bind = SUPER, E, exec, thunar

# --- Apps ---
bind = SUPER, B, exec, chromium

# VT switching (GUI on tty1, TTYs on tty2-tty6)
bind = CTRL ALT, F1, exec, sudo /usr/bin/chvt 1
bind = CTRL ALT, F2, exec, sudo /usr/bin/chvt 2
bind = CTRL ALT, F3, exec, sudo /usr/bin/chvt 3
bind = CTRL ALT, F4, exec, sudo /usr/bin/chvt 4
bind = CTRL ALT, F5, exec, sudo /usr/bin/chvt 5
bind = CTRL ALT, F6, exec, sudo /usr/bin/chvt 6

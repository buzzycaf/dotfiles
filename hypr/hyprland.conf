# --- Autostart apps ---
exec-once = swww init
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = mako

# Waybar: ensure only one instance
exec-once = pkill waybar || true
exec-once = waybar

# Terminal (Ghostty preferred, fallback to foot if installed)
bind = SUPER, Return, exec, sh -lc 'ghostty || foot'

# --- Safety / essentials ---
bind = SUPER, Q, killactive
bind = SUPER SHIFT, R, exec, hyprctl reload
bind = SUPER SHIFT, Q, exit
bind = SUPER, E, exec, thunar
# Waybar
windowrulev2 = stayfocused, class:^(waybar)$
windowrulev2 = nofocus, class:^(waybar)$
windowrulev2 = animation slide, class:^(waybar)$

# Zenity dialogs (Save As, etc.)
windowrulev2 = float,  class:^(zenity)$
windowrulev2 = center, class:^(zenity)$
windowrulev2 = size 900 600, class:^(zenity)$

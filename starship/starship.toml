add_newline = true

format = """
$directory$git_branch$git_status
$character"""

right_format = "$username$hostname"

# ---------- Left side blocks ----------

[directory]
style = "black bold bg:blue"
format = "[ $path ]($style)"
truncate_to_repo = false

[git_branch]
style = "black bold bg:bright-blue"
symbol = ""
format = "[ $branch ]($style)"

[git_status]
style = "black bg:cyan"
format = "[ $all_status$ahead_behind ]($style)"

# Prompt character (keep simple and readable)
[character]
success_symbol = "[>](bold blue) "
error_symbol = "[>](bold red) "

# ---------- Right side block ----------

[username]
show_always = true
style_user = "black bold bg:cyan"
style_root = "black bold bg:blue"
format = "[ $user]($style_user)"

[hostname]
ssh_only = false
style = "black bold bg:cyan"
format = "[@$hostname ]($style)"

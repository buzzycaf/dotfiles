add_newline = true

# Info on line 1, prompt on line 2
format = """
$directory$git_branch$git_status
$character"""

# Optional: keep time on the right; set to "" if you don't want it
right_format = "$time"

# -----------------
# Left prompt (green + simple)
# -----------------

[directory]
style = "green"
format = "$path "
truncate_to_repo = false

[git_branch]
style = "green"
symbol = ""
format = "on $branch "

[git_status]
style = "green"
format = "$all_status$ahead_behind "

# -----------------
# Right prompt (time)
# -----------------

[time]
disabled = false
time_format = "%I:%M:%S %p"
style = "green"
format = "$time"

# -----------------
# Prompt char (line 2)
# -----------------

[character]
success_symbol = "> "
error_symbol = "> "
